<!DOCTYPE html>
<html>
<head>
  <script>
    // Get auth tokens from URL
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const type = params.get('type');
    const extensionId = new URLSearchParams(window.location.search).get('ext');
    
    // Redirect to extension
    if (accessToken && extensionId) {
      window.location.href = `chrome-extension://${extensionId}/src/popup/auth-callback.html#access_token=${accessToken}&refresh_token=${refreshToken}&type=${type}`;
    } else {
      document.body.innerText = 'Error: Missing authentication data';
    }
  </script>
</head>
<body>Redirecting...</body>
</html>
